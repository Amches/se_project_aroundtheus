<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Around the US</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TripleTen Around the US" />
    <meta name="author" content="Daniel Amcheslavskiy" />
    <meta
      name="keywords"
      content="Around the US, travel, travel blog, travelling, Lake Louise"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__wrapping">
        <img src="images/Logo.svg" alt="Logo aroundtheUS" class="page__logo" />
      </header>
      <main class="content page__wrapping">
        <section class="profile">
          <img
            src="images/jacques-cousteau.png"
            alt="Jacques Cousteau"
            class="profile__picture"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__wrapping">
        <p class="footer__paragraph">&#169; 2024 Around The U.S.</p>
      </footer>
    </div>

    <template id="card__template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <fieldset class="modal__form-fieldset">
            <input
              type="text"
              name="name"
              class="modal__form-input"
              id="js_input_name"
              placeholder="Name"
            />
            <input
              type="text"
              name="description"
              class="modal__form-input"
              id="js_input_description"
              placeholder="Description"
            />
          </fieldset>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form">
          <fieldset class="modal__form-fieldset">
            <input
              type="text"
              name="Title"
              class="modal__form-input"
              id="js_input_title"
              placeholder="Title"
            />
            <input
              type="text"
              name="url"
              class="modal__form-input"
              id="js_input_link"
              placeholder="Image link"
            />
          </fieldset>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
